<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main aria-label="QR card component">
    <section class="qr-card">
      <img src="/img/image-qr-code.png" class="qr-code">

      <div class="title">
        Improve your front-end skills by building projects
      </div>
      
      <div class="body">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </section>

    <section class="attribution">
      <address>
        Coded by <a href="https://www.frontendmentor.io/profile/rtlsalazar">Moises Salazar</a>.

        Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>.
      </address>
    </section>
  </main>

</body>
<script type="module" src="./js/main.js"></script>
</html>
